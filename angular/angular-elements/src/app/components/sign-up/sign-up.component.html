<div class="container">
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <div class="form-control" id="username">
      <label for="uname-input">Demo Input</label>
      <input type="text" id="uname-input" placeholder="UserName" required formContr formControlName="userName">
    </div>
    <div class="form-control" id="email">
      <label for="email-input">Demo email</label>
      <input type="email" id="email-input" placeholder="email" required formControlName="email">
    </div>
    <div class="form-control" id="phone-number">
      <label for="phone-number-input">Demo number</label>
      <input type="email" id="phone-number-input" placeholder="+880XXXXXXXXXXX" required formControlName="phoneNumber">
    </div>
    <div class="form-control" id="password">
      <label for="demo-pass">Demo Password</label>
      <input type="password" id="demo-pass" placeholder="Password" required formControlName="password">
    </div>
    <div class="form-control" id="confirm-password">
      <label for="pass-confirm">Demo Password</label>
      <input type="password" id="pass-confirm" placeholder="Confirm Password" required formControlName="confirmPassword">
    </div>
    <div class="error-message">
    </div>
    <div class="form-control" id="btn">
      <button type="submit" [disabled]="signUpForm.invalid">SignUp</button>
    </div>
  </form>
</div>

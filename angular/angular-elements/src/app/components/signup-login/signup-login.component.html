<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-control" id="username">
      <label for="demo-input">Demo Input</label>
      <input type="text" id="demo-input" placeholder="UserName" required [(ngModel)]="loginObj.userName">
    </div>
    <div class="form-control" id="password">
      <label for="demo-input">Demo Password</label>
      <input type="password" id="demo-pass" placeholder="Password" required [(ngModel)]="loginObj.password">
    </div>
    <div class="form-control" id="btn">
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </div>
  </form>
  <div class="login-msg">
    <p id="msg">Login Status</p>
  </div>
</div>

<div class="container">
  <form  ng(ngSubmit)="onSubmit()">
    <div class="form-control" id="username">
      <label for="uname-input">Demo Input</label>
      <input type="text" id="uname-input" placeholder="UserName" required [(ngModel)]="signUpObj.userName">
    </div>
    <div class="form-control" id="email">
      <label for="email-input">Demo email</label>
      <input type="email" id="email-input" placeholder="email" required [(ngModel)]="signUpObj.email">
    </div>
    <div class="form-control" id="phone-number">
      <label for="phone-number-input">Demo number</label>
      <input type="email" id="phone-number-input" placeholder="+880XXXXXXXXXXX" required [(ngModel)]="signUpObj.phoneNumber">
    </div>
    <div class="form-control" id="password">
      <label for="demo-pass">Demo Password</label>
      <input type="password" id="demo-pass" placeholder="Password" required [(ngModel)]="signUpObj.password">
    </div>
    <div class="form-control" id="confirm-password">
      <label for="pass-confirm">Demo Password</label>
      <input type="password" id="pass-confirm" placeholder="Confirm Password" required [(ngModel)]="signUpObj.confirmPassword">
    </div>
    <div class="error-message">
    </div>
    <div class="form-control" id="btn">
      <button type="submit" [disabled]="signUpForm.invalid" (click)="onSubmit()">SignUp</button>
    </div>
  </form>
</div>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- using bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <title>Input Bootstrap</title>
  <style>
    .form-label {
      margin: 0rem 0.7rem;
    }

    .form-floating label {
      transition: all 0.15s ease-out;
    }
  </style>
</head>

<body>
  <!-- using bootstrap -->
  <div class="container-fluid">
    <div class="row">
      <div class="form-floating mb-3 col-auto">
        <input type="text" id="demo-input" placeholder="Enter your text here" class="form-control " required>
        <label for="demo-input" class="form-label">Demo Input</label>
      </div>
    </div>

</body>

</html>
